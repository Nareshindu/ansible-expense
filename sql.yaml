- name: install mysql-server
  hosts: mysql
  become: yes
  tasks:
  - name: mysql-server
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: start and enable mysql-server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes     
  - name: install PyMySQL
    ansible.builtin.pip:
      name:
      - PyMySQL
      executable: pip3.9    
  - name: collect info from DB Server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.nareshtransportservices.online
    register: result  
  - name: print info
    ansible.builtin.debug:
      msg: "{{ result }}"